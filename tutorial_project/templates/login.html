{% extends 'base.html' %}
{% load static %}
{% block title %}Login {% endblock %}
{% block body_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<h2 class="form-signin-heading">Login to Tutorial App</h2>

<form class="form-signin" id="login_form" method="post" action="/login/">
	<h2 class="form-signin-heading">Please sign in</h2>
{% csrf_token %}
Username: <input class="form-control" placeholder="Username" type="text" name="username" value="" size="50" required autofocus="" />
<br>
Password: <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" />
<br>
<input type="submit" name="submit" />
</form>
{% endblock %}
